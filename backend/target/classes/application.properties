# Server (use 8081 if 8080 is already in use)
server.port=8081

# MySQL (Docker: eyebeem-mysql)
spring.datasource.url=jdbc:mysql://localhost:3306/eyebeem?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=false
spring.datasource.username=app
spring.datasource.password=app
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
