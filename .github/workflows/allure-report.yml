name: Allure Report - Tests & GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: eyebeem
          MYSQL_USER: app
          MYSQL_PASSWORD: app
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build backend
        working-directory: backend
        run: mvn -q -DskipTests package

      - name: Start backend
        working-directory: backend
        run: |
          mvn -q -DskipTests spring-boot:run -Dspring-boot.run.profiles=ci &
          echo "Waiting for backend..."
          for i in $(seq 1 45); do
            curl -sf http://127.0.0.1:8081/api/products > /dev/null && echo "Backend ready" && break
            sleep 2
          done

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Start frontend
        working-directory: frontend
        run: |
          npm run dev &
          sleep 10
          curl -sf http://127.0.0.1:5173/ > /dev/null || echo "Frontend may still be starting"

      - name: Run all tests
        working-directory: testing
        run: |
          mvn clean test -DsuiteXmlFile=testng.xml -Dallure.results.directory=target/allure-results
        continue-on-error: true

      - name: Generate Allure report
        working-directory: testing
        run: mvn allure:report -N

      - name: Upload Allure report for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: testing/target/site/allure-maven-plugin

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test-and-report
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
